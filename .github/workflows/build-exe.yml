name: Build & Release AceStream Menu

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Instalar PS2EXE
        shell: powershell
        run: |
          Install-Module ps2exe -Force -Scope CurrentUser -AllowClobber

      - name: Compilar EXE
        shell: powershell
        run: |
          $buildScript = "./.github/scripts/build.ps1"

          if (Test-Path $buildScript) {
              & $buildScript
          } else {
              Write-Error "No se encontr√≥ build.ps1"
              exit 1
          }

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          branches: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
